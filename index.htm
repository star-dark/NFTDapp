<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Player</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css@1.12/mvp.css">
</head>
<body>
    <h1>Team Player</h1>
    <form action="#" method="post" name="mint-info">
        <label for="itName">아이템 이름</label>
        <input type="text" name="itName" required>
        <label for="itPrice">아이템 가격</label>
        <input type="number" name="itPrice" min="0" max="1" step="0.0001" required>
        <label for="walAdr">지갑주소</label>
        <input type="text" name="walAdr" required>
        <label for="itAdr">아이템주소</label>
        <input type="url" name="itAdr" required>
        <button type="submit">민팅</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/loom-js@1.15.0/dist/loom.umd.js"></script>
    <script src="./index.js" target="_blank"></script>
</body>
</html>
